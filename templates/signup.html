<!DOCTYPE html>
<html lang="en">

<head>
  <title>ME</title>
  <meta name="charset" content="utf-8">
  <meta http-equiv="content-type" content="text/css ; charset=utf-8">
  <meta name="theme-color" content="white">
  <link rel="stylesheet" href="static/css/signup.css">
  <link rel="icon" sizes="192x192" href="static/images/favicon.png">
  <meta name="theme-color" content="#249feb">
  <meta name="viewport" content="width=device-width">
  <!--<meta name="http-equiv" content="refresh=10">-->
</head>

<body>
  <div id="head">
    <!-- <a href="/">
  <h1 class="heading" align="center" autofocus >signup</h1>
  </a>-->
  </div>
  <div id="box_pos" align="center">
    <div class="box">
      <a href="/">
        <h2>signin</h2>
      </a>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{message}}</div>
      {%endfor%}
      <form action="{{url_for('new_user')}}" method="post">
        <input type="text" name="username" required placeholder=" what is your name?" class="form-control_1" value="{{request.form.username}}">

        <input type="password" name="password" required placeholder="your password?" class="form-control_1" value="{{request.form.password}}">
        <div id="button_box">
          <button type="submit" value="signup" class="button">submit</button>

        </div>
      </form>
    </div>
  </div>
</body>

</html>
