<!doctype html>
<html>

<head>
  <title>file uploader</title>
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" color="#000000">
  <script>
    whenReady(function() { // Run when the document is ready
    var elts = document.getElementsByTagName("input"); // All input elements
    for(var i = 0; i < elts.length; i++) { // Loop through them
    var input = elts[i];
    if (input.type !== "file") continue; // Skip all but file upload elts
    var url = input.getAttribute("data-uploadto"); // Get upload URL
    if (!url) continue; // Skip any without a url
    input.addEventListener("change", function() { // When user selects file
    var file = this.files[0]; // Assume a single file selection
    if (!file) return; // If no file, do nothing
    var xhr = new XMLHttpRequest(); // Create a new request
    xhr.open("POST", url); // POST to the URL
    xhr.send(file); // Send the file as body
 }, false);
 }
});
</script>
  <style>
    body {
      /*background-image: repeating-linear-gradient(39deg, rgb(242 , 48, 33),#aa0ac6);*/
      background-color: black;
      font-family: roboto;
    }

    @font-face {
      src: url('static/font/roboto-medium.woff');
      font-family: roboto;
    }

    @font-face {
      src: url('static/font/sans.woff2');
      font-family: sans;
    }

    .page {
      margin: 2em auto;
      border: 2px solid rgb(138, 43, 226);
      box-shadow: 10px 4px blueviolet;
      padding: 2em;
      width: 20em;
      position: absolute;
      right: 400px;
      top: 20px;
      height: 200px;
      left: 27%;
      border-radius: 8px;
      vertical-align: middle;
      background-color: #eee;

    }

    .button {
      background-color: #eee;
      padding: 10px;
      width: 15em;
      border-width: 5px;
      border-radius: 5px;
      border-color: #41B5F8;
      text-align: center;

    }
  </style>

</head>

<body align="center">
  <div class="page">
    <form method="get" action="{{ url_for('get_upload') }}" enctype="multipart/form-data" id="file_upload">
      <dt>Upload:</dt>
      <dd>
        <input type="file" name="photo" class="button-browse" multiple data-uploadto="/get_upload">
      </dd>
      <br>
      <dd>
        <input type="submit" value="Share" class="button" align="center">

    </form>

</body>

</html>
